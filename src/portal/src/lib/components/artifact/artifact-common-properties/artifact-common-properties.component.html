<h4 class="margin-bottom-075">Common Properties</h4>
<dl class="stack-view">
    <div class="stack-block stack-block-expandable stack-block-expanded">
        <dt class="stack-block-label" aria-level="1" aria-posinset="2" aria-setsize="3">Common properties across all digest</dt>
        <dd class="stack-block-content"></dd>
        <div class="stack-children">
            <div class="stack-block" *ngFor="let item of commonProperties | keyvalue">
                <dt class="stack-block-label" aria-level="2" aria-posinset="1" aria-setsize="3">{{item?.key}}</dt>
                <dd class="stack-block-content">{{item?.value}}</dd>
            </div>
        </div>
    </div>
</dl>
