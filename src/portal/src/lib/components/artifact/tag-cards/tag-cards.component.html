<div class="clr-row ml-0 mr-0">
    <div class="card-width card-margin" *ngFor="let tag of tags">
        <div class="card" >
            <div class="card-header">
                <div class="wrap card-media-block">
                    <div class="card-media-description">
                        <span class="card-media-title" [title]="'title'">{{tag.name}}</span>
                        <!-- <p class="card-media-text">{{'registryUrl'}}</p> -->
                    </div>
                </div>
            </div>
            <div class="card-block" >
                <div class="form-group">
                    <label>{{'REPOSITORY.LABELS' | translate}}</label>
                    <div class="form-group">
                        <hbr-label-piece *ngIf="tag.labels?.length" [label]="tag.labels[0]" [labelWidth]="90">
                        </hbr-label-piece>
                        <div class="signpost-item" [hidden]="tag.labels?.length<=1">
                            <div class="trigger-item">
                                <clr-signpost>
                                    <button class="text-overflow btn btn-link" clrSignpostTrigger>···</button>
                                    <clr-signpost-content [clrPosition]="'left-top'" *clrIfOpen>
                                        <div>
                                            <hbr-label-piece *ngFor="let label of tag.labels" [label]="label">
                                            </hbr-label-piece>
                                        </div>
                                    </clr-signpost-content>
                                </clr-signpost>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>{{'REPOSITORY.PUSH_TIME' | translate}}</label>
                    <div>{{'item.push_time'}}</div>
                </div>
                <div class="form-group">
                    <label>{{'REPOSITORY.PUSH_TIME' | translate}}</label>
                    <div>{{'item.push_time'}}</div>
                </div>
                <div class="form-group">
                    <label>{{'REPOSITORY.PULL_TIME' | translate}}</label>
                    <div>{{'item.pull_time'}}</div>
                </div>
            </div>
            <div class="card-footer">
                <clr-dropdown [clrCloseMenuOnItemClick]="false">
                    <button type="button" class="btn btn-link" (click)="$event.stopPropagation()" clrDropdownTrigger>
                        {{'REPOSITORY.ACTION' | translate}}
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <clr-dropdown-menu clrPosition="top-left" *clrIfOpen>

                        <button type="button" class="btn btn-link" clrDropdownItem
                            (click)="deleteItemEvent($event, item)">
                            {{'REPOSITORY.DELETE' | translate}}
                        </button>
                        <clr-dropdown>
                            <button type="button" class="btn  btn-secondary" clrDropdownTrigger
                                [disabled]="!'hasAddLabelImagePermission'" >
                                <!-- <clr-icon shape="plus" size="16"></clr-icon> -->
                                {{'REPOSITORY.ADD_LABELS' | translate}}
                            </button>
                            <clr-dropdown-menu clrPosition="bottom-left" *clrIfOpen>
                                <clr-dropdown>
                                    <div class="filter-grid">
                                        <label
                                            class="dropdown-header">{{'REPOSITORY.ADD_LABEL_TO_IMAGE' | translate}}</label>
                                        <div class="form-group"><input clrInput type="text" placeholder="Filter labels"
                                                [(ngModel)]="tag.labelFilterName" (keyup)="handleStickInputFilter(tag)"></div>
                                        <div [hidden]='tag.showLabels.length' class="no-labels">
                                            {{'LABEL.NO_LABELS' | translate }}</div>
                                        <div [hidden]='!tag.showLabels.length' class="has-label">
                                            <button type="button" class="dropdown-item"
                                                *ngFor='let label of tag.showLabels' [hidden]='!label.show'
                                                (click)="stickLabel(label, tag)">
                                                <clr-icon shape="check" class="pull-left" [hidden]='!label.iconsShow'>
                                                </clr-icon>
                                                <div class="labelDiv">
                                                    <hbr-label-piece [label]="label.label" [labelWidth]="130">
                                                    </hbr-label-piece>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </clr-dropdown>
                            </clr-dropdown-menu>
                        </clr-dropdown>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </div>
        </div>
    </div>
</div>
